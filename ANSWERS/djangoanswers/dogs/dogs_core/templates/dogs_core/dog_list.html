{% extends "dogs_core/dogs_core_base.html" %}
{% block content %}
<div class="container">
    <h1>Dogs</h1>
    <table>
        <tr><th>Name</th><th>Breed</th>
    {% for dog in dogs %}
        <tr><td><a href="{% url 'dogs_core:dog' dog.id %}">{{ dog.name }}</a></td> <td>{{ dog.breed }}</td>
    {% endfor %}
    </table>
        <br/>
</div>
{% endblock content %}
